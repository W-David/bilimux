appId: com.rushwang.bilimux
productName: BiliMux
directories:
  buildResources: build
  output: dist
files:
  - 'out/**/*'
  - 'package.json'
asarUnpack:
  - extra/**
win:
  icon: build/bilimux.ico
  executableName: bilimux
  target:
    - target: nsis
      arch:
        - x64
  extraResources:
    from: ./extra/win32/
    to: ./
    filter:
      - '**/*'
nsis:
  oneClick: false # 改为 false，允许用户选择安装目录（工具类应用标配）
  allowToChangeInstallationDirectory: true
  perMachine: true
  allowElevation: true # 允许管理员权限安装
  installerIcon: build/bilimux.ico
  uninstallerIcon: build/bilimux.ico
  createDesktopShortcut: always
  artifactName: ${productName}-v${version}-setup.${ext}
  shortcutName: ${productName}
  uninstallDisplayName: ${productName}
mac:
  icon: build/bilimux.icns
  entitlementsInherit: build/entitlements.mac.plist
  hardenedRuntime: true
  extendInfo:
    - NSDocumentsFolderUsageDescription: Application requests access to the user's Documents folder.
    - NSDownloadsFolderUsageDescription: Application requests access to the user's Downloads folder.
  notarize: false
  target:
    - target: dmg
      arch: arm64
  extraResources:
    from: ./extra/darwin/
    to: ./
    filter:
      - '**/*'
dmg:
  artifactName: ${productName}-v${version}.${ext}
  window:
    width: 540
    height: 380
  contents:
    - x: 410
      y: 230
      type: link
      path: /Applications
    - x: 130
      y: 230
      type: file
linux:
  icon: build/bilimux.png
  target:
    - AppImage
    - deb
  category: Utility
  extraResources:
    from: ./extra/linux/
    to: ./
    filter:
      - '**/*'
appImage:
  artifactName: ${productName}-v${version}.${ext}
npmRebuild: false
publish:
  provider: github
  owner: W-David
  repo: bilimux
  releaseType: draft
electronDownload:
  mirror: https://npmmirror.com/mirrors/electron/
